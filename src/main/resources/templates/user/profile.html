<body>
    <div class="relative" th:fragment="profile">
        <!-- Button to Toggle the Sidebar -->
        <button id="toggleButton" class="bg-blue-500  mr-2 rounded-full w-9 h-9">
            <img data-th-src="@{${loggedInUser.profilePic}}" class="w-9 h-9 object-cover rounded-full" alt="Profile"
                onerror="this.src='https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Transparent-Image.png'" />

        </button>


        <!-- Collapsible Sidebar -->
        <div id="sidebar"
            class="fixed top-0 right-0 w-64 h-full bg-gray-800 text-white transform translate-x-full transition-transform duration-300">
            <div class="flex justify-between items-center p-4 bg-red-500">
                <!-- Close Button -->
                <button id="closeButton" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-md">
                    Close
                </button>

                <form th:action="@{/logout}" method="post">
                    <button title="Logout"
                        class="cursor-pointer bg-red-500 text-white hover:bg-red-600 rounded-md duration-100 p-2">
                        <span class="text-sm font-bold pr-1">Logout</span>
                    </button>
                </form>
            </div>


            <!-- Input Field with Improved Visibility -->
            <div class="mb-4">
                <label for="name" class="block mt-3 mb-2 ml-2 text-sm font-medium text-gray-200">Name</label>
                <input type="name" id="name" name="name"
                    class="w-full  text-green-800 bg-white px-4 py-2 border border-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    th:value="${loggedInUser.Name}" />
                <label for="email" class="block mt-3 mb-2 ml-2 text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full text-green-800 bg-white px-4 py-2 border border-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    th:value="${loggedInUser.email}" readonly />
                <label for="phone" class="block mt-3 mb-2 ml-2 text-sm font-medium text-gray-200">Phone Number</label>
                <input type="phone" id="phone" name="phone"
                    class="w-full  text-green-800 bg-white px-4 py-2 border border-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    th:value="${loggedInUser.phoneNumber}" />
            </div>
            <!-- down here  are update and logout bitton -->


            <div class="flex flex-row items-center justify-center gap-4 ">
                <button title="Save"
                    class="cursor-pointer flex items-center ml-2  bg-white hover:bg-gray-900 active:border active:border-red-400 rounded-md duration-100 p-2">
                    <svg viewBox="0 -0.5 25 25" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5"
                            d="M18.507 19.853V6.034C18.5116 5.49905 18.3034 4.98422 17.9283 4.60277C17.5532 4.22131 17.042 4.00449 16.507 4H8.50705C7.9721 4.00449 7.46085 4.22131 7.08577 4.60277C6.7107 4.98422 6.50252 5.49905 6.50705 6.034V19.853C6.45951 20.252 6.65541 20.6407 7.00441 20.8399C7.35342 21.039 7.78773 21.0099 8.10705 20.766L11.907 17.485C12.2496 17.1758 12.7705 17.1758 13.113 17.485L16.9071 20.767C17.2265 21.0111 17.6611 21.0402 18.0102 20.8407C18.3593 20.6413 18.5551 20.2522 18.507 19.853Z"
                            clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm text-green-400 font-bold pr-1">Save Update</span>
                </button>

            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const closeButton = document.getElementById('closeButton');
        const sidebar = document.getElementById('sidebar');

        // Function to open the sidebar
        const openSidebar = () => {
            sidebar.classList.remove('translate-x-full');
            sidebar.classList.add('translate-x-0');
        };

        // Function to close the sidebar
        const closeSidebar = () => {
            sidebar.classList.add('translate-x-full');
            sidebar.classList.remove('translate-x-0');
        };

        toggleButton.addEventListener('click', openSidebar);
        closeButton.addEventListener('click', closeSidebar);
    </script>
</body>
