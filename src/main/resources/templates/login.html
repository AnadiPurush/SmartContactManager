<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki spance le rhi hai -->
                <!-- card -->
                <div
                    class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                    <!-- message here -->

                    <!-- <div data-th-replace="message::messagebox"></div> -->

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Login Here
                    </h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">
                        Start managing contacts on cloud ...
                    </p>

                    <div class="text-red-600 text-center my-3" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="text-green-600 text-center my-3" th:if="${message}">
                        You have been logged out.
                    </div>

                    <!-- this is  form -->
                    <form method="post" data-th-action="@{'/do-login'}" class="mt-5">
                        <!-- username field -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input name="email" type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@mail.com" required />
                            <!-- <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-600 px-1 py-2"
                ></p> -->
                        </div>
                        <!-- password field -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Password</label>
                            <input name="password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your password here" required />
                            <!-- <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-600 px-1 py-2"
                ></p> -->
                        </div>

                        <div class="mb-3 mt-6 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                                Login
                            </button>
                            <button type="reset"
                                class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">
                                Reset
                            </button>
                        </div>
                    </form>

                    <div class="social-buttons-container flex justify-center items-center flex-col space-y-4 mt-10">
                        <p class="text-center p-1 rounded-full font-bold h-8 w-8 border border-red-400">OR</p>
                        <a type="button"
                            class="py-2 px-2 w-1/2 flex justify-center items-center bg-green-400 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                            data-th-href="@{'/oauth2/authorization/google'}">
                            <svg width="30px" class="mt-1" height="30px" viewBox="0 -0.5 25 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

10.857H18.2516V8.929H16.7516Z"
                                    fill="#000000" />
                            </svg>
                            Login with Google

                        </a>

                        <a data-th-href="@{'/oauth2/authorization/github'}" type="button"
                            class="py-2 px-2 w-1/2 flex justify-center items-center bg-gray-500 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="mr-2" viewBox="0 0 1792 1792">
                                <path

                                </path>
                            </svg>
                            Login with GitHub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // alert("Login page");
    </script>
</body>

</html>
